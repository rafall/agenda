<h2>New Contact</h2>
<form name="contactForm" novalidate="" ng-submit="saveContact()">

    <!-- Validation messages -->
    <small ng-show="contactForm.name.$invalid && contactForm.name.$touched" class="red-text">Name is required.</small>
    <small ng-show="contactForm.phone.$invalid && contactForm.phone.$touched" class="red-text">Phone is required.</small>
    <small ng-show="contactForm.email.$invalid && contactForm.email.$touched" class="red-text">Enter a valid email.</small>

    <!-- Input fields -->
    <div class="input-field">
        <input type="text" id="name" name="name" ng-model="contact.name" required>
        <label for="name">Full Name</label>
    </div>

    <div class="input-field">
        <input type="text" id="phone" name="phone" ng-model="contact.phone" required>
        <label for="phone">Phone</label>
    </div>

    <div class="input-field">
        <input type="email" id="email" name="email" ng-model="contact.email">
        <label for="email">E-mail</label>
    </div>

        <label for="email">Photo</label><br>
        <input type="file" id="file" name="file">
    <br><br>
    <button
        type="submit" 
        name="action"
        ng-disabled="contactForm.$invalid"
        class="waves-effect waves-light light-blue accent-2 btn">
        Save<i class="material-icons right">send</i>
    </button>
</form>

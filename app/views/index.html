<!DOCTYPE html>
<html ng-app='Agenda'>
<head>
	<meta charset="utf-8">
	<title>Agenda</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>


</head>
<body>

	<nav ng-controller="ContactsShowController">
		<div class="nav-wrapper amber darken-3">
		  <a href="#" class="brand-logo">Agenda</a>
		  <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="#">Hello, {{user.name}}</a></li>
	      </ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div ng-controller="ContactsShowController" class="col s4">
				<h2>{{user.name}}'s Contacts</h2>
				<div class="section card horizontal" ng-repeat="contact in contacts">
					<div class="card-image">
						<img src="http://lorempixel.com/100/190/nature/6">
					</div>
					<div class="card-content">
						<h5>{{contact.name}}</h5>
						<p>{{contact.email}}<br>{{contact.phone}}</p>	
					</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
	<script src="assets/js/angular.min.js"></script>
	<script src="assets/js/app.js"></script>
</html>

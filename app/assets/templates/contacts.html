<h2>{{user.name}}'s Contacts</h2>
<div class="section card horizontal" ng-repeat="contact in contacts">
	<div class="card-content">
		<h5><a ng-href="#!/users/{{user.id}}/contacts/{{contact.id}}/edit">{{contact.name}}</a></h5>
		<p>{{contact.email}}<br>{{contact.phone}}</p>	
	</div>
</div>
<div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light red" ng-href="#!/users/{{user.id}}/contacts/new"><i class="material-icons">add</i></a>  
    </div>
